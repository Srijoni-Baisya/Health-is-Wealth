<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>A Healthy Heart</title>

        <link rel="stylesheet" type="text/css" href="heart.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
      </head>

      <body>
          <center>
              <h2 class="btn btn-primary heading">A Healthy Heart</h2>
              <br><br>
              <div class="hint">
                <p class="note">Count your heart beats :
                  <br>
                  <ol type="i">
                    <li> At the wrist, lightly press the index and middle fingers of one hand on the opposite wrist, just below the base of the thumb.</li>
                    <li> At the neck, lightly press the side of the neck, just below your jawbone.</li>
                  </ol>
                </p>
              </div>
              
              <!--user will input the no. of beats in 10 sec-->
              <input type="number" class="form-control" id="no_of_beats" placeholder="No. of Beats in 10 sec">
              <br>

              <button class="btn btn-primary" id="calculate_heart" onclick="heartRate()">Calculate</button>
                <br><br>
              <!--update the heart rate and compare with normal level in heart.js-->
              <h3 class="btn btn-info" id="heart_rate"></h3>
              <br>
              <h3 class="btn btn-info" id="comparison"></h3>
              <br><br>
              <!--display tips-->
              <div class="btn btn-primary" id="tips">
              </div>

              <br><br>
              <button class="back" onclick="back_heart()"></button>
          </center>

          <script src="heart.js"></script>
      </body>
</html>
