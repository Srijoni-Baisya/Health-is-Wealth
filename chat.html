<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>

        <!--links for firebase project-->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" type="text/css" href="chat.css">
    </head>

    <body>
        <center>
            <div>
                <h2 class="btn btn-primary heading">Chat with Others</h2>
                <br><br>
                <div class="btn btn-info" id="messages"></div>
            </div>
            <br>
        </center>
            <!--sending messages-->
            <center>
            <div class="send_messages">
                <p class="note">Send a Message : </p>
                <br>
                <span id="sending_msg">
                <textarea id="message" class="form-control" placeholder="Enter your message here"></textarea>
                <button onclick="send_message()" id="send"></button>
                </span>     
                
            <br><br>
            <button class="back" onclick="back()"></button>         
            </div>

        </center>
<script src="chat.js"></script>
    </body>
</html>
