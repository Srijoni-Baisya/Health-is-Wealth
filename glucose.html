<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>Blood Glucose</title>

        <link rel="stylesheet" type="text/css" href="glucose.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
      </head>

      <body>
          <center>
        <h2 class="btn btn-primary heading">Blood Glucose</h2>
        <br><br>

        <!--choose the category of patient-->
        <h3 class="instruction">Choose your category: </h3>
        <br>
        <select name="diabetes" id="patient_category">
            <option>Diabetic</option>
            <option>Non-diabetic</option>
        </select> 
        <hr style="height:2px;border-width:0;color:red;background-color:black">

        <!--input and output for fasting-->
        <h3 class="instruction">Fasting</h3>        
        <input type="number" class="form-control" id="glucose_level_1" placeholder="Your Glucose Level (in mg/dL)">
        <br>
        <h3 class="btn btn-info" id="comparison_glucose1"></h3>
        <br>
        <button class="btn btn-primary glucoseCal" onclick="glucoseCal_fasting()">Calculate</button>
        <hr style="height:2px;border-width:0;color:red;background-color:black">
        <!--input and output for fasting ends here-->

        <!--input and output for 1-2 hours after meals-->
        <h3 class="instruction">2 Hours after Meals</h3>
        
        <input type="number" class="form-control" id="glucose_level_2" placeholder="Your Glucose Level  (in mg/dL)">
        <br>
        <h3 class="btn btn-info" id="comparison_glucose2"></h3>
        <br>
        <button class="btn btn-primary glucoseCal" onclick="glucoseCal_afterMeal()">Calculate</button>
        <hr style="height:2px;border-width:0;color:red;background-color:black">
        <!--input and output for 1-2 hours after meals ends here-->
        
        <!--display tips, code written in glucose.js-->
        <div class="btn btn-primary" id="tips"></div>

        <br><br>
        <button class="back" onclick="backGlucose()"></button>

    </center>

    <script src="glucose.js"></script>
      </body>
</html>
