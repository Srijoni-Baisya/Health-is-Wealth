<html>
    <head>
        <title>Sign In</title>

        <!--links for firebase project-->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
        <!--css file link-->
        <link rel="stylesheet" type="text/css" href="sign_in.css">
    </head>

    <body>
    <center>
            <h2 class="btn btn-primary heading">Sign In</h2>
            <img src="Health logo.png" class="profile">
            <br>
            <input type="email" class="form-control user_name" placeholder="Username (Email-ID)" id="signIn_username">
            <input type="password" class="form-control pswd" placeholder="Password" id="signIn_pswd">
            <br>
            <button class="btn btn-link" onclick="forgot_password()" id="forgot_pswd">Forgot Password ?</button>
            <p style="font-size: 18px;">(Please enter your email-ID before you reset your password)</p>
            <br>
            <button class="btn btn-primary" id="signIn" onclick="signIn()">Sign In</button>
            <button class="btn btn-primary" id="signUp_screen" onclick="signUp_screen()">New User ? Sign Up</button>
    </center>

    <script src="sign_in.js"></script>
    </body>
</html>
