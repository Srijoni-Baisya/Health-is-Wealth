<!DOCTYPE html>
<html>
    <head>
        <!--links for firebase project-->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>Count Your Calories</title>

        <link rel="stylesheet" type="text/css" href="calorie.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
      </head>

      <body>
          <center>
          <h2 class="btn btn-primary heading">Calorie Counter</h2>
          <br><br>

          <!--user will enter HEIGHT, WEIGHT, AGE, GENDER, ACTIVITY LEVEL-->
          <input type="number" class="form-control" id="height" placeholder="Height (in feet)">
          <br>
          <input type="number" class="form-control" id="weight" placeholder="Weight (in kg)">
          <br>
          <!--<input type="number" class="form-control" id="age" placeholder="Age">
          <br>
          <select name="gender" id="gender">
            <option>Male</option>
            <option>Female</option>
        </select>-->
        <select name="activity" id="activity_level">
            <option>1.2 (Little to no exercise)</option>
            <option>1.375 (Light Exercise : 1-3 days per week)</option>
            <option>1.55 (Moderate Exercise : 3-5 days per week)</option>
            <option>1.725 (Hard Exercise : 6-7 days per week)</option>
            <option>1.9 (Very Hard Exercise, training or a physical job)</option>
        </select>

        <br><br>
        <button class="btn btn-primary" id="btn_calculate" onclick="calculate()">Calculate</button>

        <hr style="height:2px;border-width:0;color:black;background-color:black; width: 80%;">

        <h3 class="btn btn-info" id="calories"></h3>

        <br>

        <select id="tips_option">
            <option>Increase calories</option>
            <option>Decrease calories</option>
        </select>

        <br><br><button class="btn btn-primary" id="btn_calculate" onclick="tips()">Show tips</button><br><br>

        <div class="btn btn-primary" id="tips"></div>

        <br><br>
        <button class="back" onclick="back()"></button>
    </center>

    <script src="calorie copy.js"></script>
      </body>
</html>
